name: Spellcheck Action
on: 
  workflow_dispatch:

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.33.0
      name: Spellcheck
      with:
        config_path: .github/actions/spellingAction/.spellcheck.yml
        source_files: README.md
        task_name: Markdown
